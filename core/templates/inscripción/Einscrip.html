<main class="px-3">
   

    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-12 mx-auto">
        <h1 class="fw-light">Inscripci贸n a Selecci贸n</h1>
      </div>
    </div>
    {% if user.seleccion == None %}
    <div class="main_form" >
        <form method="POST" action="{% url 'actualizar_usuario_ins' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="velocidad" class="col-md-4 col-form-label">Nombre Completo:</label>
                        <div class="col-md-8">
                            <input type="text" id="nombre" name="nombre" class="form-control mb-2" placeholder="{{user.nombre}}" readonly >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="regate" class="col-md-4 col-form-label">Programa:</label>
                        <div class="col-md-8">
                            <input type="tex" id="programa" name="programa" class="form-control mb-2" required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="grasa_corporal" class="col-md-4 col-form-label" >Semestre:</label>
                        <div class="col-md-8">
                            <input type="number" id="smestre" name="semestre" class="form-control mb-2"min="0" max="10" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex mt-3">
                <button class="btn btn-secondary rounded-pill" disabled>
                    <i class="fas fa-question-circle"></i> Deporte
                </button>

                <select name="deporte" class="form-control ml-2" >
                    <option value="None">Seleccionar Seleccion a la que desea inscribirse</option>
                    {% for evento in deportes %}
                        <option value="{{ evento.idDeporte }}"> {{evento.nombre_dep}} </option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div>
                <input type="submit" value="Inscribir">
                <a href="{% url 'eventos' %}" role="button">Cancel</a>
            </div>    
        </form>
    </div>
    {% else %}
    {% if user.estado == 'aceptado' %}
    <h4>Usted ya pertenece a la selecci贸n de: {{ user.seleccion }}</h4>
    {% else %}
    <h4>Ya esta inscrito a la selecci贸n de: {{ user.seleccion }}</h4>
    {% endif %}
    {% endif %}
  </main>
