<div class="col-lg-6 col-md-10 mx-auto">
    {% if mensaje != None %}

        <h2 class="fw-light">
            {% if usuario %}
                <strong>Nombre:</strong> {{ usuario.nombre }} 
                <strong>Código:</strong> {{ usuario.codigo }}
                <strong>Selección:</strong> {{ usuario.seleccion }}
                <strong>Edad:</strong> {{ usuario.edad }}
            {% else %}
                {{ mensaje }}
            {% endif %}

        </h2>
    {% else %}
        <h2 class="fw-light"> 
            {{ mensaje }}
        </h2>
    {% endif %}
        
</div>



<form method="GET" action="{% url 'buscar_usuario_rendimiento' %}" class="form-inline">
    {% csrf_token %}
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="d-flex">
                <button class="btn btn-secondary rounded-pill" disabled>
                    <i class="fas fa-question-circle"></i>  Código:
                </button>
                <input type="text" name="codigo" class="form-control ml-2" placeholder="Ingrese el código" maxlength="9">
            </div>
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary rounded-pill btn-lg  mb-3 w-100">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>

    </div>
</form>

<form method="GET" action="{% url 'actualizar_rendimiento' %}" class="form-inline">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row">
                <label for="velocidad" class="col-md-4 col-form-label">
                    <strong>

                    {% if usuario %}
                        {% if usuario.seleccion == 'Futbol' %} Velocidad:{% endif %} 
                        {% if usuario.seleccion == 'Baloncesto' %} Salto Vertical: {% endif %} 
                        {% if usuario.seleccion == 'Voleibol' %} Salto Vertical: {% endif %} 
                        {% else %}
                        ————
                        {% endif %}
                    </strong>

                        
                </label>
                <div class="col-md-8">
                    <input type="number" id="velocidad" name="campo1" class="form-control mb-2" min="0" max="100" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="regate" class="col-md-4 col-form-label">
                    <strong>
                    {% if usuario %}
                        {% if usuario.seleccion == 'Futbol' %} Regate:{% endif %} 
                        {% if usuario.seleccion == 'Baloncesto' %} Tiro Triple: {% endif %} 
                        {% if usuario.seleccion == 'Voleibol' %} Recepción: {% endif %} 
                    {% else %}
                    ————
                    {% endif %}

                    </strong>
                </label>
                <div class="col-md-8">
                    <input type="number" id="regate" name="campo2" class="form-control mb-2" min="0" max="100" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="grasa_corporal" class="col-md-4 col-form-label">
                    <strong>

                    {% if usuario %}
                        Grasa Corporal:
                        {% else %}
                        ————
                        {% endif %}

                    </strong>
            
                </label>
                <div class="col-md-8">
                    <input type="number" id="grasa_corporal" name="grasa_corporal" class="form-control mb-2"  min="0">
                </div>
            </div>
            <div class="form-group row">
                <label for="grasa_muscular" class="col-md-4 col-form-label">
                    <strong>
                    {% if usuario %}
                        Masa Muscular:
                        {% else %}
                        ————
                        {% endif %}
                    </strong>

                </label>
                <div class="col-md-8">
                    <input type="number" id="grasa_muscular" name="masa_muscular" class="form-control mb-2"  min="0">

            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <label for="resistencia" class="col-md-4 col-form-label text-left">
                    <strong>
                    {% if usuario %}
                        {% if usuario.seleccion == 'Futbol' %} Resistencia:{% endif %} 
                        {% if usuario.seleccion == 'Baloncesto' %} Velocidad: {% endif %} 
                        {% if usuario.seleccion == 'Voleibol' %} Remate: {% endif %} 
                        {% else %}
                        ————
                        {% endif %}
                    </strong>              
                </label>
                <div class="col-md-8">
                    <input type="number" id="resistencia" name="campo3" class="form-control mb-2 " min="0" max="100" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="ritmo" class="col-md-4 col-form-label text-left">
                    <strong>
                    {% if usuario %}
                        {% if usuario.seleccion == 'Futbol' %} Ritmo:{% endif %} 
                        {% if usuario.seleccion == 'Baloncesto' %} Tiro Doble: {% endif %} 
                        {% if usuario.seleccion == 'Voleibol' %} Saque: {% endif %} 
                        {% else %}
                        ————
                        {% endif %}
                    </strong>   
                </label>
                <div class="col-md-8">
                    <input type="number" id="ritmo" name="campo4" class="form-control mb-2" min="0" max="100" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="defensa" class="col-md-4 col-form-label">
                    <strong>
                    {% if usuario %}
                        {% if usuario.seleccion == 'Futbol' %} Defensa:{% endif %} 
                        {% if usuario.seleccion == 'Baloncesto' %} Bloqueo: {% endif %} 
                        {% if usuario.seleccion == 'Voleibol' %} Bloqueo: {% endif %} 
                        {% else %}
                        ————
                        {% endif %}
                    </strong>  
                </label>
                <div class="col-md-8">
                    <input type="number" id="defensa" name="campo5" class="form-control mb-2" min="0" max="100" required>
                </div>

                <label for="defensa" class="col-md-4 col-form-label">
                    <strong>
                    {% if usuario %}
                        Fecha:
                        {% else %}
                        ————
                        {% endif %}
                    </strong>  
                </label>
                <div class="col-md-8">
                    <input type="date" id="defensa" name="fecha" class="form-control mb-2"  required>
                </div>

            </div>
            <!-- Otros campos de entrada aquí -->
        </div>
        <button class="btn btn-primary rounded-pill btn-lg  mb-3">
            <i class="fas fa-sync-alt"></i> Actualizar
        </button>
    </div>
</form>
