{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<main class="form-signin w-100 m-auto">
  <form form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'logo.jpg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label float-md-start">Codigo</label>
      <input type="text" class="form-control"  id="codigo" name="username">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label float-md-start">Contraseña</label>
      <input type="password" class="form-control"  id="clave" name="password">
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
  </form>
</main>
  {% endblock %}
